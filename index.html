<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
    <title>FX Calc</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body style="background:#23282bde; color: #e2e2e2;" onload="minimise_window()">
    
<div id="button_wrap">
    <div class="center" id="center" onclick="centercontent()" style="display: none;">Center</div>
    <div class="center" id="corner" onclick="cornercontent()">Corner</div>
</div>

<div id="content">
<div class="wrapper">

    <div class="Heading">Forex Calculator</div>

    <div class="R_Amount">
        <div class="headings">
            Risk $
            <div class="zero_btn" onclick="zero()"> 0 </div>
        </div>
        
        <input name="test" type="number" id="riskamount" class="num_1" value="" min="0" >
        <div class="arrow_minus_1 quantity_btn_m"> - </div>
        <div class="arrow_plus_1 quantity_btn_p"> + </div>
        
    </div>
    
    <div class="SL_Pips">
        <div class="headings">SL Pips
            <div class="micro_btn"> m </div>
        </div>
        <input type="number" id="SLpips" class="num_2" value="" min="0">
        <div class="arrow_minus_2 quantity_btn_m"> - </div>
        <div class="arrow_plus_2 quantity_btn_p"> + </div>
    </div>
    
    <div class="Pairs">
        <div class="headings Pairhead">Pairs</div>
        <div class="pair_list">
            <div class="pair EU">
                <a onclick="funcEU(), Calculation()">
                    <input type="number" id="EUR_USD" value="10" style="display: none;"> EUR_USD 
                </a>
            </div>
            <div class="pair GU">
                <a onclick="funcGU(), Calculation()">
                    <input type="number" id="GBP_USD" value="10" style="display: none;"> GBP_USD 
                </a>
            </div>
            <div class="pair GJ">
                <a onclick="funcGJ(), Calculation()">
                    <input type="number" id="GBP_JPY" value="9.32671" style="display: none;"> GBP_JPY
                </a>
            </div>
            <div class="pair XAU">
                <a onclick="funcXAU(), Calculation()">
                    <input type="number" id="XAU_USD" value="1" style="display: none;"> XAU_USD 
                </a>
            </div>
            <div class="pair NU">
                <a onclick="funcNU(), Calculation()">
                    <input type="number" id="NZD_USD" value="10" style="display: none;"> NZD_USD 
                </a>
            </div>
            <div class="pair EN">
                <a onclick="funcEN(), Calculation()">
                    <input type="number" id="EUR_NZD" value="6.42110" style="display: none;"> EUR_NZD
                </a>
            </div>
            <div class="pair GC">
                <a onclick="funcGC(), Calculation()">
                    <input type="number" id="GBP_CAD" value="7.30514" style="display: none;"> GBP_CAD
                </a>
            </div>
            <div class="pair GN">
                <a onclick="funcGN(), Calculation()">
                    <input type="number" id="GBP_NZD" value="6.42110" style="display: none;"> GBP_NZD
                </a>
            </div>
            <div class="pair UJ">
                <a onclick="funcUJ(), Calculation()">
                    <input type="number" id="USD_JPY" value="9.32671" style="display: none;"> USD_JPY
                </a>
            </div>
            <div class="pair EJ">
                <a onclick="funcEJ(), Calculation()">
                    <input type="number" id="EUR_JPY" value="9.32671" style="display: none;"> EUR_JPY
                </a>
            </div>
            <div class="pair UZ">
                <a onclick="funcUZ(), Calculation()">
                    <input type="number" id="USD_ZAR" value="0.57916" style="display: none;"> USD_ZAR
                </a>
            </div>
        </div>
    </div>

    <div class="SL_Pips">
        <div class="headings">Com $<span style="font-size: 14px;">/Lot</span></div>
        <input type="number" id="commitionValue" class="num_3" value="7" min="0">
        <div class="arrow_minus_3 quantity_btn_m"> - </div>
        <div class="arrow_plus_3 quantity_btn_p"> + </div>
    </div>

    <hr class="stats_hr">

    <div class="stats">
        <div class="stats_1stCol">
            <div class="stat_head">Commition</div>
            <div class="stat_head">Total Risk</div>
            <div class="stat_head">Pos Size</div>
        </div>
        <div class="stats_2ndCol">
            <div class="stat_answ" id="com"></div>
            <div class="stat_answ" id="risk"></div>
            <div class="stat_answ" id="size"></div>
        </div>
    </div>

</div>
</div>

<div class="dark_theme" style="display: none;">Dark</div>
<div class="white_theme">White</div>

<!-- <div class="wrapper" style="position: relative;margin: 190px auto;padding: 9px;border: 2px solid #5bc0de;border-radius: 5px;"> -->

<!-- Pips at risk * pip value(per lot) * lots traded = amount at risk
Pips at risk * pip value(per lot) / amount at risk = 1 / lots traded -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>
</body>
</html>
